<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DeepSeek Chat</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bg-light">
		<div id="status-indicator" class="container mt-2"></div>
		<div class="container py-3">
			<div class="row">
				<div class="col-12 col-md-4 mb-3">
					<div class="card">
						<div class="card-header d-flex justify-content-between align-items-center">
							<span>Prompts</span>
							<button id="add-prompt" class="btn btn-success btn-sm">
								<i class="bi bi-plus-circle"></i> Ajouter
							</button>
						</div>
						<div class="card-body">
							<ul id="prompts-list" class="list-group mb-2"></ul>
							<input type="text" id="new-prompt" class="form-control" placeholder="Ajouter un prompt...">
						</div>
					</div>
					<div class="card mt-3">
						<div class="card-header d-flex justify-content-between align-items-center">
							<span>Historique</span>
							<button id="new-discussion-btn" class="btn btn-success btn-sm">
								<i class="bi bi-plus-circle"></i> Nouvelle discussion
							</button>
						</div>
						<div class="card-body">
							<ul id="history-list" class="list-group"></ul>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-8">
					<div class="card">
						<div class="card-header text-center">
							<h1 class="h4 mb-0">DeepSeek Chat</h1>
						</div>
						<div class="card-body" style="min-height: 400px;">
							<section id="history" style="display:none"></section>
						</div>
						<div class="card-footer">
							<form id="chat-form" class="d-flex gap-2">
								<input type="text" id="message" class="form-control" placeholder="Votre message..." autocomplete="off" required>
								<input type="file" id="file-upload" style="display:none">
								<button type="button" id="attach-btn" class="btn btn-outline-secondary">ðŸ“Ž</button>
								<button type="submit" class="btn btn-success btn-sm">
									<i class="bi bi-send"></i> Envoyer
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		 <script src="app.js"></script>
	</body>
</html>
